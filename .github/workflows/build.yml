name: Build Pont
on:
  pull_request:
    types: [ opened, synchronize ]
    branches:
      - fork_26.10.2022

jobs:
  build_pont:
    runs-on: ${{ matrix.os}}
    
    defaults:
      run:
        shell: bash
    
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-20.04
          - ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Install tools
        uses: ./.github/actions/rust-setup

      - name: Build
        run: |
          cargo build --release -p pont-node
          cargo build -p pont --profile cli

      - name: Compress Artifact
        run: |
          tar -czvf "pont-node-${{ github.event.pull_request.head.ref }}-${{ matrix.os }}.tar.gz" -C target/release/pont-node .
          tar -czvf "pont-${{ github.event.pull_request.head.ref }}-${{ matrix.os }}.tar.gz" -C target/cli/pont .
      
      - name: Upload pont-node
        uses: actions/upload-artifact@v3
        with:
          name: "pont-node-${{ github.event.pull_request.head.ref }}-${{ matrix.os }}"
          path: "pont-node-${{ github.event.pull_request.head.ref }}-${{ matrix.os }}.tar.gz"
            
      - name: Upload pont
        uses: actions/upload-artifact@v3
        with:
          name: "pont-${{ github.event.pull_request.head.ref }}-${{ matrix.os }}"
          path: "pont-${{ github.event.pull_request.head.ref }}-${{ matrix.os }}.tar.gz"

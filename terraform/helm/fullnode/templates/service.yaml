apiVersion: v1
kind: Service
metadata:
  name: {{ include "pont-fullnode.fullname" . }}-lb
  labels:
    {{- include "pont-fullnode.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    {{- include "pont-fullnode.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/name: fullnode
  ports:
  {{- if .Values.service.exposeApi }}
  - name: api
    port: 80
    targetPort: 8080
  {{- end }}
  - name: pontnet
    port: 6182
  {{- with .Values.service }}
  type: {{ .type }}
  externalTrafficPolicy: {{ .externalTrafficPolicy }}
  loadBalancerSourceRanges:
    {{- toYaml .loadBalancerSourceRanges | nindent 4 }}
  {{- end }}

---

apiVersion: v1
kind: Service
metadata:
  name: {{ include "pont-fullnode.fullname" . }}
  labels:
    {{- include "pont-fullnode.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "pont-fullnode.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/name: fullnode
  ports:
  - name: backup
    port: 6186
  - name: metrics
    port: 9101

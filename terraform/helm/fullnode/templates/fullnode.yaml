apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "pont-fullnode.fullname" . }}
  labels:
    {{- include "pont-fullnode.labels" . | nindent 4 }}
    app.kubernetes.io/name: fullnode
spec:
  serviceName: {{ include "pont-fullnode.fullname" . }}
  replicas: 1
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      {{- include "pont-fullnode.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/name: fullnode
  template:
    metadata:
      labels:
        {{- include "pont-fullnode.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/name: fullnode
      annotations:
        seccomp.security.alpha.kubernetes.io/pod: runtime/default
        prometheus.io/scrape: "true"
        prometheus.io/port: "9101"
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - name: fullnode
        image: {{ .Values.image.repo }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - /bin/sh
        - -c
        - |-
          set -e
          {{- if and (not .Values.chain.genesisConfigmap) (not .Values.chain.genesisSecret) }}
          # Download genesis and waypoint if necessary
          curl -o /opt/pont/genesis/waypoint.txt {{ (get .Values.pont_chains .Values.chain.name).waypoint_txt_url }}
          curl -o /opt/pont/genesis/genesis.blob {{ (get .Values.pont_chains .Values.chain.name).genesis_blob_url }}
          {{- end }}
          # Start the node
          /usr/local/bin/pont-node -f /opt/pont/etc/fullnode.yaml
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        env:
        {{- if .Values.logging.address }}
        - name: STRUCT_LOG_TCP_ADDR
          value: {{ $.Values.logging.address | quote }}
        {{- end }}
        - name: RUST_LOG
          value: {{ .Values.rust_log }}
        - name: RUST_LOG_REMOTE
          value: {{ .Values.rust_log_remote }}
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: RUST_BACKTRACE
          value: "0"
        volumeMounts:
        - name: pont-config
          mountPath: /opt/pont/etc
        - name: pont-genesis
          mountPath: /opt/pont/genesis
        - name: pont-data
          mountPath: /opt/pont/data
        - name: tmp
          mountPath: /tmp
        ports:
        - containerPort: 6182
        - containerPort: 6186
        - containerPort: 8081
        - containerPort: 8080
          name: api
        - containerPort: 9101
          name: metrics
        livenessProbe:
          tcpSocket:
            port: 9101
          initialDelaySeconds: 30
        readinessProbe:
          tcpSocket:
            port: 8080
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 6180
        runAsGroup: 6180
        fsGroup: 6180
      volumes:
      - name: pont-config
        configMap:
          name: {{ include "pont-fullnode.fullname" . }}
      - name: pont-genesis
      {{- if .Values.chain.genesisConfigmap }}
        configMap:
          name: {{ .Values.chain.genesisConfigmap }}
      {{- else if .Values.chain.genesisSecret }}
        secret:
          secretName: {{ .Values.chain.genesisSecret }}
      {{- else }}
        emptyDir: {}
      {{- end }}
      - name: pont-data
        persistentVolumeClaim:
          claimName: {{ include "pont-fullnode.fullname" . }}-e{{ .Values.chain.era }}
      - name: tmp
        emptyDir: {}
      serviceAccountName: {{ include "pont-fullnode.serviceAccountName" . }}
      {{- if .Values.imagePullSecret }}
      imagePullSecrets:
      - name: {{.Values.imagePullSecret}}
      {{- end }}

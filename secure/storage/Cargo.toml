[package]
name = "pont-secure-storage"
version = "0.1.0"
authors = ["Pont Labs <opensource@pontlabs.com>"]
repository = "https://github.com/aptos-labs/pont-core"
description = "Pont's Persistent, Secure Storage"
homepage = "https://pontlabs.com"
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
anyhow = "1.0.57"
base64 = "0.13.0"
bcs = { git = "https://github.com/aptos-labs/bcs", rev = "2cde3e8446c460cb17b0c1d6bac7e27e964ac169" }
chrono = "0.4.19"
enum_dispatch = "0.3.8"
rand = "0.7.3"
serde = { version = "1.0.137", features = ["rc"], default-features = false }
serde_json = "1.0.81"
thiserror = "1.0.31"

pont-crypto = { path = "../../crates/pont-crypto" }
pont-github-client = { path = "github" }
pont-infallible = { path = "../../crates/pont-infallible" }
pont-logger = { path = "../../crates/pont-logger" }
pont-temppath = { path = "../../crates/pont-temppath" }
pont-time-service = { path = "../../crates/pont-time-service" }
pont-vault-client = { path = "vault" }
schemadb = { path = "../../storage/schemadb" }

[dev-dependencies]
rand = "0.7.3"

pont-crypto = { path = "../../crates/pont-crypto", features = ["fuzzing"] }
pont-crypto-derive = { path = "../../crates/pont-crypto-derive" }
schemadb = { path = "../../storage/schemadb", features = ["fuzzing"] }

[features]
fuzzing = ["pont-crypto/fuzzing"]
testing = []

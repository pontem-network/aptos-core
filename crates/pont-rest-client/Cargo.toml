[package]
name = "pont-rest-client"
version = "0.0.0"
authors = ["Pont Labs <opensource@pontlabs.com>"]
description = "Pont REST client"
repository = "https://github.com/aptos-labs/pont-core"
homepage = "https://pontlabs.com"
license = "Apache-2.0"
publish = false
edition = "2021"

[features]
default = ["dpn"]
dpn = []

[dependencies]
anyhow = "1.0.57"
bcs = { git = "https://github.com/aptos-labs/bcs", rev = "2cde3e8446c460cb17b0c1d6bac7e27e964ac169" }
bytes = "1.2.1"
futures = "0.3.17"
hex = "0.4.3"
poem-openapi = { version = "2.0.10", features = ["url"] }
reqwest = { version = "0.11.10", features = ["json", "cookies", "blocking"] }
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
thiserror = "1.0.32"
tokio = { version = "1.21.0", features = ["full"] }
url = "2.2.2"

pont-api-types = { path = "../../api/types" }
pont-crypto = { path = "../pont-crypto" }
pont-infallible = { path = "../pont-infallible" }
pont-logger = { path = "../pont-logger" }
pont-types = { path = "../../types" }

move-binary-format = { git = "https://github.com/move-language/move", rev = "6a32284d6e04ea5bfa5919df9aac2ccb3ffa010e" }
move-core-types = { git = "https://github.com/move-language/move", rev = "6a32284d6e04ea5bfa5919df9aac2ccb3ffa010e", features = ["address32"] }

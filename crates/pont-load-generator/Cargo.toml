[package]
name = "pont-load-generator"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.57"
log = "0.4.17"
env_logger = "0.10.0"
reqwest = { version = "0.11.10", features = ["json", "cookies", "blocking"] }
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
thiserror = "1.0.32"
tokio = { version = "1.21.0", features = ["full"] }
url = "2.2.2"
hex = "0.4.3"
csv = "1.1.6"
rand = "0.7.0"
futures = "0.3.20"
# local
pont-sdk = { path = "../../sdk" }
pont-rest-client = { path = "../pont-rest-client" }
pont-crypto = { path = "../pont-crypto" }
pont-types = { path = "../../types" }
pont-api-types = { path = "../../api/types" }
pont-global-constants = { path = "../../config/global-constants" }
cached-packages = { path = '../../pont-move/framework/cached-packages' }
bcs = { git = "https://github.com/aptos-labs/bcs", rev = "2cde3e8446c460cb17b0c1d6bac7e27e964ac169" }
once_cell = "1.13.0"
framework = { path = '../../pont-move/framework' }

move-binary-format = { workspace = true }
move-compiler = { workspace = true }
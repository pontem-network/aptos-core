[package]
name = "pont-time-service"
version = "0.1.0"
authors = ["Pont Labs <opensource@pontlabs.com>"]
description = "Time Service for mocking time with tokio"
repository = "https://github.com/aptos-labs/pont-core"
homepage = "https://pontlabs.com"
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
enum_dispatch = "0.3.8"
futures = { version = "0.3.12", optional = true }
pin-project = { version = "1.0.10", optional = true }
thiserror = "1.0.31"
tokio = { version = "1.21.0", features = ["macros", "rt-multi-thread", "time"], optional = true }

pont-infallible = { path = "../../crates/pont-infallible" }

[dev-dependencies]
futures = "0.3.21"
pin-project = "1.0.10"
tokio = { version = "1.21.0", features = ["macros", "rt-multi-thread", "time"] }
tokio-test = "0.4.1"

[features]
default = []
async = ["futures", "pin-project", "tokio"]
testing = ["async"]
